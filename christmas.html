<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Árvore de Natal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="arvore-container" id="arvore-container">
            <img src="img/arvore-natal.png" alt="Árvore de Natal" class="arvore"  id="arvore">
            <img src="img/estrela.png" alt="estrela" class="decoration" id="estrela">
            <img src="img/stitch.png" alt="stitch" class="decoration" id="stitch">
            <img src="img/pascal.png" alt="pascal" class="decoration" id="pascal">
            <img src="img/edwiges.png" alt="edwiges" class="decoration" id="edwiges">
            <img src="img/harry.png" alt="harry" class="decoration" id="harry">
            <img src="img/homem-aranha.png" alt="homem-aranha" class="decoration" id="homem-aranha">
            <img src="img/hulk.png" alt="hulk" class="decoration" id="hulk">
            <img src="img/homem-ferro.png" alt="homem-ferro" class="decoration" id="homem-ferro">
            <img src="img/marceline.png" alt="marceline" class="decoration" id="marceline">
            <img src="img/mufasa.png" alt="mufasa" class="decoration" id="mufasa">
            <img src="img/oscar.png" alt="oscar" class="oscar" id="oscar">
        </div>
    </div>
    <div class="lareira-container" id="lareira-container">
        <img src="img/lareira.png" alt="Lareira" class="lareira" id="lareira">
        <img src="img/dragao.png" onclick="ligarLareira(), ativarDragao()" alt="dragao" class="dragao" id="dragao"></img>
    </div>
    <div class="janela-container" id="janela">
        <img src="img/janela.gif" class="janela" alt="Janela">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
